buildscript {
    dependencies {
        repositories {
            jcenter()
            mavenCentral()
        }
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
    repositories {
        google()
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
